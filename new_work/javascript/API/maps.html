<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps example</title>

    <!-- geolocation API (third party) to plot the location -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDDuGt0E5IEGkcE6ZfrKfUtE9Ko_de66pA"></script>
    <script>
    	if ("geolocation" in navigator) {
    		// method to return current location of our device
    		// use dot syntax to chain together property and method
    		// property.object.method -- anonymous function with one parameter
    		// asynchronous operations
    		// callback function: func inside another func
    		navigator.geolocation.getCurrentPosition(function(position) {
    			// create a new instance with constructor
    			var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
    			// properties of new object
    			var myOptions = {
    				zoom: 8,
    				center: latlng;
    				myTypeId: google.maps.MapTypeId.TERRAIN,
    				disableDefaultUI: true
    			}
    			// create a new object of map with constructor
    			// use object properties as 2nd parameter
    			var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    		});
    	} else {
    		var para = document.createElement('p');
    		para.textContent = 'Argh, no geolocation';
    		document.body.appendChild(para);
    	}
    </script>

    <style type="text/css">
    	#map_canvas {
    		width: 600px;
    		height: 600px;
    	}
    </style>
</head>

<body>
	<h1>Simple maps example</h1>
	<div id="map_canvas"></div>
</body>
</html>
