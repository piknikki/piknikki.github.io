<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shopping list example</title>
	<style type="text/css">
		li {
			margin-bottom: 10px;
		}

		li button {
			font-size: 8px;
			margin-left: 20px;
			color: #666;
		}
	</style>
</head>

<body>
	<h1>My Lame-O Shopping List</h1>
	<div>
		<label for='item'>Enter a new item:  </label>
		<input type="text" name="item" id="item">
		<button>Add item</button>
	</div>

	<ul></ul>

	<script type="text/javascript">
		var lst = document.querySelector('ul');
		var item = document.querySelector('input');
		var btn = document.querySelector('button');

		btn.onclick = function() {
			var myItem = item.value;
			item.value = '';

			var lstItem = document.createElement('li');
			var lstText = document.createElement('span');
			var lstBtn = document.createElement('button');

			lstItem.appendChild(lstText);
			lstText.textContent = myItem;
			lstItem.appendChild(lstBtn);
			lstBtn.textContent = 'Delete';

			lst.appendChild(lstItem);

			// event handler
			lstBtn.onclick = function(e) {
				lst.removeChild(lstItem);  // remove item from list
			}
			
			item.focus();
		}


	</script>

</body>
</html>
