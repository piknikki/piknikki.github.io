
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<label for="search">Search by contact name: </label> <!--search box-->
<input id="search" type="text">   <!--input type is text-->
<button>Search</button>

<p></p>

	<script type="text/javascript">
		// variable descriptions
		var contacts = ['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];
		var para = document.querySelector('p');  // para is output!
		var input = document.querySelector('input');
		var btn = document.querySelector('button');

		// add event listener to button
		btn.addEventListener('click', function() {
			var searchName = input.value;  // searchName stores text input
			input.value = ''; // empty text input
			input.focus();  // refocus puts cursor in text box

			for (var i = 0; i < contacts.length; i++) {   // contacts is the array
				var splitContact = contacts[i].split(':'); // split contacts, store in new var

				if (splitContact[0] === searchName) {  // if stored name = input name
					para.textContent = splitContact[0] + '\'s number is ' + splitContact[1] + '.';  // put string in paragraph to return number of contact
					break;
				} else {
					para.textContent = 'Contact not found.';  // add text to paragraph
				}

			}
		});



	</script>
</body>
</html>
