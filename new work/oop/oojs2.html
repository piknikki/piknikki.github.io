    <script>
    	
    	function Person(first, last, age, gender, interests) {
    		this.name = {'first': first, 'last': last};
    	
	    	this.age = age;
	    	this.gender = gender;
	    	this.interests = interests;
	    	
	    	// constructor function instantiates 
	    	this.bio = function() {
	    		var string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
	    		var pronoun;

	    		if (this.gender === 'male') {
		    		pronoun = 'He likes '
		    	} else if (this.gender === 'female') {
		    		pronoun = 'She likes '
		    	};

		    	string += pronoun += interests;

		    	alert(string);

	    	

	    	this.greeting = function() {
	    		alert("Hi, I\'m " + this.name.first + ".");
	    		};
	    	}
	    }

	    var person1 = new Person('Bob', 'Dillon', 42, 'male', ['knitting', 'singing']);
	    var person2 = new Person('Greta', 'Someone', 29, 'female', ['knitting', 'skiing']);

    </script>
