<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <!-- form elements -->
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>


    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      // set up all the variables needed
      var randomNumber = Math.floor(Math.random() * 100) + 1; // pick random number between 1 and 100
      console.log(randomNumber);
      var guesses = document.querySelector('.guesses');  // object stores guesses 
      var lastResult = document.querySelector('.lastResult'); // object stores last result 
      var lowOrHi = document.querySelector('.lowOrHi');  // object stores low or hi  

      var guessSubmit = document.querySelector('.guessSubmit');  // submit guess button
      var guessField = document.querySelector('.guessField'); // person enters a number in field

      var guessCount = 1 // start count at 1;
      var resetButton;

      function checkGuess() {
        var userGuess = Number(guessField.value);  // store guess, check if it's a number
        if (guessCount === 1) {
          guesses.textContent = 'Previous guesses: ';
        }
        guesses.textContent += userGuess + ' ';  // list of guessed numbers so far

        if (userGuess === randomNumber) {
          lastResult.textContent = 'Congratulations! You got it right!';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver(); // reset form button
        } else if (guessCount === 10) {
          lastResult.textContent = '!!!GAME OVER!!!';
          setGameOver();  // reset
        } else {
          lastResult.textContent = 'Wrong!';
          lastResult.style.backgroundColor = 'red';
          if (userGuess < randomNumber) {  // function to say if higher or lower
            lowOrHi.textContent = 'Last guess was too low!';
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = 'Last guess was too high!';
          }
        }

        guessCount++;  // add to count
        guessField.value = '';  // clear the form so a new guess can be entered
        guessField.focus();  // focus puts the cursor into the text box!
      }

        guessSubmit.addEventListener('click', checkGuess);  // event listener on click run function

        function setGameOver() {
          guessField.disabled = true; // disable so player can't keep playing
          guessSubmit.disabled = true;
          resetButton = document.createElement('button');  // make a button element
          resetButton.textContent = 'Start new game';  // label the button
          document.body.appendChild(resetButton); // add the button to the bottom of the HTML
          resetButton.addEventListener('click', resetGame);  // event listener to reset game if clicked
        }

        function resetGame() {
          guessCount = 1;  // reset guess count

          var resetParas = document.querySelectorAll('.resultParas p');  // target result
          for (var i = 0; i < resetParas.length; i++) {
            resetParas[i].textContent = ''; // for loop checking number of guesses?
          }

          resetButton.parentNode.removeChild(resetButton);  // remove button from HTML

          guessField.disabled = false;
          guessSubmit.disabled = false;  // allow player to play
          guessField.value = '';  // clear field for guesses
          guessField.focus();

          lastResult.style.backgroundColor = 'white';

          randomNumber = Math.floor(Math.random() * 100) + 1;  // pick a NEW random number
        }

        //guessField.focus();  // put cursor into the text box

      

    </script>
  </body>
</html>
