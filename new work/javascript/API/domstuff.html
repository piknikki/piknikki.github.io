<!DOCTYPE html>
<html> <!-- root node -->
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
    <!-- body is the parent node of section -->
      <section>
        <!-- img is a child node of section node -->
        <!-- img is aalso a descendent node of section node -->
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">

        <!-- img and p are sibling nodes -->
        <!-- p is a text node -->
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>

        <!-- there are also element nodes for any element -->
      </section>
  </body>
</html>
