<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Bruce Lee Quotes</title>

    <style>
      html, pre {
        font-family: sans-serif;
      }
      body {
        width: 500px;
        margin: 0 auto;
        background-color: #ccc;
      }
      pre {
        line-height: 1.5;
        letter-spacing: 0.05rem;
        padding: 1rem;
        background-color: white;
      }
      label {
        width: 200px;
        margin-right: 33px;
      }
      select {
        width: 350px;
        padding: 5px;
      }
    </style>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Bruce Lee Quotes</h1>

    <form>
      <label for="verse-choose">Choose a quote</label>
      <select id="verse-choose" name="verse-choose">
        <option>Quote 1</option>
        <option>Quote 2</option>
        <option>Quote 3</option>
        <option>Quote 4</option>
        <option>Quote 5</option>
      </select>
    </form>

    

    <pre>

    </pre>

    <script>
    	var quoteChoose = document.querySelector('select');
    	var quoteDisplay = document.querySelector('pre');

    	quoteChoose.onchange = function() {
    		var quote = quoteChoose.value;
    		updateDisplay(quote);
    	};

    	function updateDisplay(quote) {
    		quote = quote.replace(" ", "");
    		quote = quote.toLowerCase();
    		var url = quote + '.txt';
    		
	    	fetch(url).then(function(response) {
	    		response.text().then(function(text) {
	    			quoteDisplay.textContent = text;
	    		});
	    	});

    	}

    	

    	updateDisplay('Quote 1');
    	quoteChoose.value = 'Quote 1';

    </script>
  </body>
</html>
