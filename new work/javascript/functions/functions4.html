<!DOCTYPE html>
<html>
<head>
	<title>useful event target</title>
	<style type="text/css">
		div {
			background-color: #DEF0E5;
			height: 10px;
			width: 10px;
			float: left;
		}

	</style>
</head>

<body>

	<h2>This is a cool color changing thing.  Mouse over to change the color of the tiles.</h2>


	<script type="text/javascript">
		for(var i = 1; i <= 5000; i++) { // loop to create container and store as html
			var myDiv = document.createElement('div'); // 1-170, count up
			document.body.appendChild(myDiv);
		}

		function random(number) {  // function to come up with random number
			return Math.floor(Math.random() * number);
		}

		function bgChange() { // function to create color based on random color picker
			var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
			return rndCol;
		}

		var divs = document.querySelectorAll('div'); // find all divs and store them

		for(var i = 0; i < divs.length; i++) { // loop through divs, change color when moused over
			divs[i].onmouseover = function(e) {  // when moused over, run function to target background and change
				e.target.style.backgroundColor = bgChange();
			}
		}

	</script>


</body>
</html>
